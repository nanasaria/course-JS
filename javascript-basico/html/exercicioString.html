<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios String</title>
</head>
<body>
    <script>
        const nome = prompt('Digite o seu nome completo');
        const tamanhoNome = nome.length;
        const segundaLetra = nome[1];
        const primeiroIndice = nome.indexOf('a');
        const ultimoIndice = nome.lastIndexOf('a');
        const ultimasTresLetras = nome.slice(-3);
        const palavras = nome.split(' ');
        const maiusculo = nome.toUpperCase();
        const minusculo = nome.toLowerCase()

        document.body.innerHTML += `Seu nome tem ${tamanhoNome} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${primeiroIndice}<br />`;
        document.body.innerHTML += `Qual o último índice da letra A no seu nome? ${ultimoIndice}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimasTresLetras}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${palavras}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${maiusculo}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${minusculo}<br />`;
    </script>
</body>
</html>
